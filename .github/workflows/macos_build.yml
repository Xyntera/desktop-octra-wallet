name: Build Octra Wallet macOS
on: [push]

jobs:
  build_macos:
    runs-on: macos-latest # This starts a virtual Mac in the cloud
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS
        # Note: This builds an unsigned .app for testing. 
        # App Store release requires a paid Apple Developer account.
        run: flutter build macos --release
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OctraWallet-macOS
          path: build/macos/Build/Products/Release/
